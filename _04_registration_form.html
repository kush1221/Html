<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body style="background-color: rgb(227, 197, 255);">
    <fieldset style="width: 1000px; margin: auto;">
        <legend align="center">
            <h3>Registration Details</h3>
        </legend>
        <form action="#" method="get" title="" name="" align="center" >
            <label for="fname">University : </label>
            <input type="text" name="firstname" id="fname" required maxlength="10" minlength="3">
            <br><br>
            <!--  -->
            <label for="fname">Institute : </label>
            <input type="text" name="firstname" id="fname" required maxlength="10" minlength="3">
            <br><br>
            <!--  -->
            <label for="">Branch : </label>
            <select name="" id="">
                <option value="">---select---</option>
                <option value="">surat</option>
                <option value="">valsad</option>
                <option value="">navsari</option>
            </select>
            <br><br>
            <!--  -->
            <label for="">Degree : </label>
            <select name="" id="">
                <option value="">---select---</option>
                <option value="">B.C.A</option>
                <option value="">B.B.A</option>
                <option value="">B.COM</option>
            </select>
        <!--  -->
        <input type="radio" name="gen" id="">
        <label for="">pursuing</label>
        <input type="radio" name="gen" id="">
        <label for="">completed</label>
            <br><br>
            <!--  -->
            <label for="">Average CPI :</label>
            <input type="text" name="firstname" id="fname" required maxlength="10" minlength="3">
            <label for="">Upto :</label>
            <input type="text" name="firstname" id="fname" required maxlength="10" minlength="3">
            <br></br>
            <!--  -->
            <label for="">Experiance :</label>
            <input type="text" name="firstname" id="fname" required maxlength="10" minlength="3">
            <label for="">years</label>
            <br></br>
            <!-- blog -->
            <label for="">Your website or Blog :</label>
            <input type="text" name="firstname" id="fname" placeholder="www.google.com" required maxlength="50" minlength="3">
            <br></br>
            <!-- button -->
            <button style="height: 30px; width: 100px;background-color: tomato;" type="submit"><code style="color: white;">Register</code></button>
    </fieldset>
</body>
</html>
